<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon</title>
    <style>
        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            font-family: 'Arial', sans-serif;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            background-color: #1a1a1a;
            overflow: hidden;
        }

        /* Dark overlay */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1;
        }

        /* Coming Soon content */
        .content {
            z-index: 2;
        }

        .content h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            text-transform: uppercase;
            letter-spacing: 5px;
        }

        .content p {
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
        }

        .content .countdown {
            font-size: 2rem;
            font-weight: bold;
        }

        .web-link {
            display: none;
            font-size: 1.5rem;
            margin-top: 1rem;
            color: #00fffb;
        }
        
        button {
            padding: 10px 20px;
            font-size: 18px;
            background-color: #000000;
            color: rgb(69, 61, 225);
            border: none;
            cursor: pointer;
            margin: 10px;
        }
        button:hover {
            background-color: #00fffb;
        }

        /* Footer text */
        footer {
            position: fixed;
            bottom: 20px;
            width: 100%;
            text-align: center;
            font-size: 1rem;
            color: #bbb;
        }

        /* Confetti decorations */
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: gold;
            animation: fall 2s linear infinite;
            z-index: 3;
        }
        
        @keyframes fall {
            from {
                transform: translateY(-100vh);
            }
            to {
                transform: translateY(100vh);
            }
        }
    </style>
</head>
<body>
    <div class="overlay">
        <div class="content">
            <h1>Game On: Coming Soon!</h1>
            <p>We're leveling up and getting ready to launch something epic. Stay tuned!</p>
            <div class="countdown" id="countdown">Launching in: 00 Days 00 Hours 00 Minutes 00 Seconds</div>
            <h3>on 11/9 at 9 am and 11 minutes web will launch</h3>
            <button><a href="contact us2.html">contact us </a></button>
            <div class="web-link" id="webLink">
                <a href="https://nimbogames.github.io/Comeing-soon/" target="_blank">Visit Our Website</a>
            </div>
        </div>
    </div>
    
    <footer>Â© 2024 Nimbo Gamy World - All rights reserved</footer>



    <!-- Countdown Script -->
    <script>
        // Set the launch date
        const launchDate = new Date("october 30, 2024 23:00:00").getTime();
        const countdownElement = document.getElementById("countdown");
        const webLink = document.getElementById("webLink");
        const launchMusic = document.getElementById("launchMusic");

        const countdownFunction = setInterval(function() {
            const now = new Date().getTime();
            const timeLeft = launchDate - now;

            // Calculate time components
            const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

            // Display the countdown
            countdownElement.innerHTML = 
                `Launching in: ${days} Days ${hours} Hours ${minutes} Minutes ${seconds} Seconds`;

            // If the countdown is finished, display text
            if (timeLeft < 0) {
                clearInterval(countdownFunction);
                countdownElement.innerHTML = "The game has launched!";
                
                // Play launch music
                launchMusic.play();

                // Show web link
                webLink.style.display = "block";

                // Start confetti effect
                startConfetti();
            }
        }, 1000);

        // Function to generate confetti effect
        function startConfetti() {
            for (let i = 0; i < 100; i++) {
                const confetti = document.createElement('div');
                confetti.classList.add('confetti');
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.backgroundColor = getRandomColor();
                confetti.style.animationDuration = (2 + Math.random() * 3) + 's';
                document.body.appendChild(confetti);
            }
        }

        // Helper function for random colors
        function getRandomColor() {
            const colors = ['#FFC107', '#FF5722', '#4CAF50', '#2196F3', '#E91E63'];
            return colors[Math.floor(Math.random() * colors.length)];
        }
    </script>
</body>
</html>
