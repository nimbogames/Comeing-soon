<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon</title>
    <style>
        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            font-family: 'Arial', sans-serif;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            background-color: #1a1a1a;
        }

        /* Dark overlay */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Coming Soon content */
        .content {
            z-index: 2;
        }

        .content h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            text-transform: uppercase;
            letter-spacing: 5px;
        }

        .content p {
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
        }

        .content .countdown {
            font-size: 2rem;
            font-weight: bold;
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            background-color: #000000;
            color: rgb(69, 61, 225);
            border: none;
            cursor: pointer;
            margin: 10px;
        }
        button:hover {
            background-color: #00fffb;
        }

        /* Footer text */
        footer {
            position: fixed;
            bottom: 20px;
            width: 100%;
            text-align: center;
            font-size: 1rem;
            color: #bbb;
        }
    </style>
</head>
<body>
    <div class="overlay">
        <div class="content">
            <h1>Game On: Coming Soon!</h1>
            <p>We're leveling up and getting ready to launch something epic. Stay tuned!</p>
            <div class="countdown" id="countdown">Launching in: 00 Days 00 Hours 00 Minutes 00 Seconds</div>
            <h3>on 11/9 at 9 am and 11 minutes web will launch</h3>
            <button><a href="contact us2.html">contact us </a></button>
        </div>
    </div>
    
    <footer>Â© 2024 Game Studio - All rights reserved</footer>

    <!-- Countdown Script -->
    <script>
        // Set the launch date
        const launchDate = new Date("November 09, 2024 09:11:00").getTime();

        const countdownFunction = setInterval(function() {
            const now = new Date().getTime();
            const timeLeft = launchDate - now;

            // Calculate time components
            const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

            // Display the countdown
            document.getElementById("countdown").innerHTML = 
                `Launching in: ${days} Days ${hours} Hours ${minutes} Minutes ${seconds} Seconds`;

            // If the countdown is finished, display text
            if (timeLeft < 0) {
                clearInterval(countdownFunction);
                document.getElementById("countdown").innerHTML = "The game has launched!";
            }
        }, 1000);
    </script>

    
</body>
</html>
